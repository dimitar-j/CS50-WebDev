<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <div class ="top-right">
            <a href="index.html">Google Search</a>
        </div>
        <div style="margin-left:50px">
            <h2 style="padding-top: 30px;">
                Advanced Search
            </h2>
            <hr>
            <br>
            <h5>
                Find Pages With...
            </h6>
            <br>
            <div style="width: 400px; position: relative;">
                <form action="https://google.com/search">
                    <label for="as_q">All these words:</label>
                    <input type = "text" id = "as_q" name = "as_q" class="adv-search"><br>
                    <br>
                    <label for="as_epq">This exact word or phrase:</label>
                    <input type = "text" id ="as_epq" name = "as_epq" class="adv-search"><br>
                    <br>
                    <label for="as_oq">Any of these words:</label>
                    <input type="text" id = "as_oq" name = "as_oq" class="adv-search"><br>
                    <br>
                    <label for="as_eq">None of these words:</label>
                    <input type="text" id="as_eq" name="as_eq" class="adv-search"><br>
                    <br>
                    <input type="submit" value = "Advanced Search" class="btn btn-primary">
                </form>
            </div>
        </div>
    </body>
</html>
